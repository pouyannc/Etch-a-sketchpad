<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>Etch-A-Sketchpad</div>
    <div class="optionsContainer">
        <button class="gridSize">Change Grid Size</button>
        <div class="colorButtons">
            <button class="black" style="background: black;"></button>
            <button class="rgb(85, 48, 1)" style="background: rgb(85, 48, 1);"></button>
            <button class="red" style="background: red;"></button>
            <button class="blue" style="background: blue;"></button>
            <button class="yellow" style="background: yellow;"></button>
            <button class="orange" style="background: orange;"></button>
            <button class="purple" style="background: purple;"></button>
            <button class="green" style="background: green;"></button>
            <button class="pink" style="background: pink;"></button>
            <button class="white" style="background: white;"></button>
        </div>
        <div class="optionsBottom">
            <button class="fill">Fill Grid</button>
            <button class="clearGrid">Clear</button>
        </div>
    </div>
    <div class="gridContainer">
        <div class="grid"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
